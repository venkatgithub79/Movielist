<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
              <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form [formGroup]="loginForm" class="row g-4" novalidate (ngSubmit)="onSubmit()">
                                        <div class="col-12">
                                            <label>Username<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" placeholder="Enter Username" (input)="errorMessage = ''" formControlName="username">
                                            </div>
                                            <span class="error-message" *ngIf="(isSubmitClicked || loginForm.get('username')?.touched) && loginForm.get('username')?.errors?.['required']">Enter username</span>
                                        </div>

                                        <div class="col-12">
                                            <label>Password<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" placeholder="Enter Password" (input)="errorMessage = ''" formControlName="password">
                                            </div>
                                            <span class="error-message" *ngIf="(isSubmitClicked || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.['required']">Enter password</span>
                                        </div>  

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary px-4" [disabled]="loader">Login 
                                                <div class="spinner-border spinner-border-sm" role="status" *ngIf="loader">
                                                    <span class="sr-only"></span>
                                                </div>
                                            </button><br>
                                            <span class="error-message" *ngIf="errorMessage">{{ errorMessage }}</span>
                                        </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="bi bi-bootstrap"></i>
                                <h2 class="fs-1">Welcome Back!!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
